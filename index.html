<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- SCRAP BOOK DESIGN: CHECKERED CLOTH BASE --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            /* Using a high-quality checkered pattern logic or your image */
            background-color: #ffeef2;
            background-image: 
                linear-gradient(45deg, #ffccd5 25%, transparent 25%, transparent 75%, #ffccd5 75%, #ffccd5),
                linear-gradient(45deg, #ffccd5 25%, transparent 25%, transparent 75%, #ffccd5 75%, #ffccd5);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            overflow: hidden; touch-action: manipulation;
        }

        /* Overlay to make it feel like real fabric/paper */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/felt.png'); 
            opacity: 0.3; pointer-events: none; z-index: 1;
        }

        /* --- CLOUD ENGINE: MAGIC FROSTED GLASS --- */
        .cloud-msg {
            position: absolute; padding: 12px 22px; border-radius: 40px;
            background: rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            color: #ff4d6d; font-weight: 600; font-size: 0.9rem; z-index: 1000;
            pointer-events: none; opacity: 0; transition: opacity 0.8s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .cloud-msg::before, .cloud-msg::after { content: ''; position: absolute; background: inherit; border-radius: 50%; z-index: -1; }
        .cloud-msg::before { width: 25px; height: 25px; top: -12px; left: 15px; }
        .cloud-msg::after { width: 18px; height: 18px; top: -8px; right: 15px; }

        @keyframes wander {
            0% { transform: translate(0, 0); }
            33% { transform: translate(12px, -8px); }
            66% { transform: translate(-8px, 12px); }
            100% { transform: translate(0, 0); }
        }

        /* --- SCATTERED SCRAPBOOK ELEMENTS --- */
        .polaroid-scatter {
            position: absolute; background: white;
            padding: 10px 10px 25px 10px; width: 110px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.2); z-index: 2;
            border: 1px solid #ddd;
        }
        .polaroid-scatter img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        /* Layout for the scrapbook photos */
        #p1 { top: 5%; left: 8%; transform: rotate(-12deg); }
        #p2 { top: 12%; right: 5%; transform: rotate(10deg); }
        #p3 { bottom: 8%; left: 5%; transform: rotate(-5deg); }
        #p4 { bottom: 12%; right: 8%; transform: rotate(15deg); }
        #p5 { top: 40%; left: -2%; transform: rotate(-20deg); }
        #p6 { top: 45%; right: -2%; transform: rotate(15deg); }

        /* --- THE MAIN CONTENT CARD --- */
        .main-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px 20px; border-radius: 30px;
            z-index: 100; position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 85%; max-width: 420px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.6rem; margin-bottom: 25px; line-height: 1.3; }
        
        button { 
            font-family: 'Poppins', sans-serif; font-weight: 600; 
            padding: 14px 30px; border-radius: 15px; border: none; 
            cursor: pointer; transition: all 0.2s ease;
        }

        .btn-primary { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255,77,109,0.3); }
        #no { background: #adb5bd; color: white; position: relative; z-index: 1001; }

        /* --- MAGIC FEATURES --- */
        .heart-trail { position: fixed; font-size: 24px; pointer-events: none; z-index: 99999; transition: transform 1.2s ease-out, opacity 1.2s ease-out; }
        
        #loading-screen { 
            position: fixed; inset: 0; background: #ffe6ee; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100000; 
        }
        .bar-outer { width: 240px; height: 10px; background: rgba(255,255,255,0.6); border-radius: 20px; overflow: hidden; margin-top: 20px; }
        #bar-inner { width: 0%; height: 100%; background: #ff4d6d; transition: width 0.4s; }

        video { border-radius: 20px; margin-bottom: 20px; max-width: 95%; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div id="loading-screen">
        <p style="color:#ff4d6d; font-weight:600; font-size: 1.1rem;">Making it cozy...</p>
        <div class="bar-outer"><div id="bar-inner"></div></div>
    </div>

    <audio id="bgMusic" loop><source src="static/bg-music.mp3" type="audio/mpeg"></audio>

    <section id="page1" class="page">
        <div class="polaroid-scatter" id="p1"><img src="static/images/wish1.jpg"></div>
        <div class="polaroid-scatter" id="p2"><img src="static/images/wish2.jpg"></div>
        <div class="polaroid-scatter" id="p3"><img src="static/images/wish3.jpg"></div>
        <div class="polaroid-scatter" id="p4"><img src="static/images/wish4.jpg"></div>
        <div class="polaroid-scatter" id="p5"><img src="static/images/wish5.jpg"></div>
        <div class="polaroid-scatter" id="p6"><img src="static/images/wish6.jpg"></div>

        <div class="main-card">
            <h1>Happy Birthday, Gorgeous! üéÇ</h1>
            <button class="btn-primary" onclick="startExperience()">Oru question... ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page2" class="page">
        <video width="260" autoplay loop muted playsinline><source src="static/images/kisses.mp4" type="video/mp4"></video>
        <div class="main-card">
            <h1>KEERTHIIIII! Will you be my Valentine? (pretty pleaseüòû) üíñ</h1>
            <div style="display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 120px; position: relative;">
                <button id="yes" class="btn-primary" onclick="goToYesPage()">Yes</button>
                <button id="no" onmouseover="moveNo(event)" onclick="moveNo(event)">No</button>
            </div>
        </div>
    </section>

    <section id="page3" class="page">
        <video width="280" autoplay loop muted playsinline><source src="static/images/kisses1.mp4" type="video/mp4"></video>
        <h1 style="color:white; text-shadow: 2px 4px 15px rgba(0,0,0,0.4);">UGHHHHHH I Looveee YOU SOOOOO MUCH BABYYYYY‚ù§Ô∏è</h1>
        <button class="btn-primary" style="background: white; color: #ff4d6d;" onclick="goToFinalVideo()">Sheri Enna üëã</button>
    </section>

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls playsinline style="width:100%; height:100%; object-fit: contain;">
            <source src="static/images/vid1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        const messages = [
            "My favorite person ever üåü", "The prettiest girl ‚ù§Ô∏è", "ANTE MUTH, ANTE CUTIE PIE‚ú®", 
            "Happy Birthday My Whole lifeü§ûüèΩüéÇ", "BAAAAAAABBBBBYYYYYYYYYYYYYYYY", 
            "love you to the MOON and BACK!!üåé", "I Miss my Baby SO MUCHüòò",
            "The most beautiful EYES üòç", "You make my days HAPPIERüòä", "I belong to you ‚ù§Ô∏è"
        ];

        let page1Active = true;
        const occupiedSectors = new Set();

        // --- THE MAGIC CLOUD ENGINE ---
        function spawnCloud() {
            if (!page1Active) return;
            let shuffled = [...messages].sort(() => 0.5 - Math.random());
            for(let i = 0; i < 3; i++) { 
                setTimeout(() => createCloud(shuffled[i]), i * 700); 
            }
        }

        function createCloud(txt) {
            const row = Math.floor(Math.random() * 5);
            const col = Math.floor(Math.random() * 5);
            const sectorID = `${row}-${col}`;
            if (occupiedSectors.has(sectorID)) return;

            const cloud = document.createElement('div');
            cloud.className = 'cloud-msg';
            cloud.innerText = txt;
            cloud.style.left = (col * 18) + (Math.random() * 5) + "%";
            cloud.style.top = (row * 18) + (Math.random() * 5) + "%";
            cloud.style.animation = `wander ${Math.random() * 2 + 5}s ease-in-out infinite`;
            
            document.getElementById('page1').appendChild(cloud);
            occupiedSectors.add(sectorID);
            
            setTimeout(() => cloud.style.opacity = "1", 100);
            setTimeout(() => {
                cloud.style.opacity = "0";
                setTimeout(() => { cloud.remove(); occupiedSectors.delete(sectorID); }, 1000);
            }, 5500);
        }

        // --- INTERACTIVE FEATURES ---
        let yesSize = 18;
        function moveNo() {
            const no = document.getElementById("no");
            const yes = document.getElementById("yes");
            no.style.position = "fixed";
            no.style.left = (Math.random() * (window.innerWidth - 100)) + "px";
            no.style.top = (Math.random() * (window.innerHeight - 50)) + "px";
            
            yesSize += 10;
            yes.style.fontSize = yesSize + "px";
            yes.style.padding = (yesSize/2) + "px " + yesSize + "px";
        }

        function spawnHeart(x, y) {
            const h = document.createElement('div');
            h.className = 'heart-trail'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = x + 'px'; h.style.top = y + 'px';
            document.body.appendChild(h);
            setTimeout(() => {
                h.style.transform = `translate(${(Math.random()-0.5)*150}px, -150px) scale(2) rotate(20deg)`;
                h.style.opacity = '0';
            }, 20);
            setTimeout(() => h.remove(), 1200);
        }

        document.addEventListener('mousemove', (e) => spawnHeart(e.clientX, e.clientY));

        // --- NAVIGATION ---
        function startExperience() { 
            page1Active = false; 
            document.querySelectorAll('.cloud-msg').forEach(c => c.remove());
            document.getElementById('bgMusic').play(); 
            showPage('page2'); 
        }
        function goToYesPage() { showPage('page3'); confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } }); }
        function goToFinalVideo() { document.getElementById('bgMusic').pause(); showPage('page4'); document.getElementById('finalVid').play(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.style.display='none'); document.getElementById(id).style.display='flex'; }

        // --- LOADING LOGIC ---
        window.onload = () => {
            const bar = document.getElementById('bar-inner');
            let w = 0;
            const int = setInterval(() => {
                w += Math.random() * 25;
                if(w >= 100) {
                    clearInterval(int);
                    bar.style.width = "100%";
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loading-screen').style.display = 'none';
                            setInterval(spawnCloud, 3500);
                            spawnCloud();
                        }, 500);
                    }, 500);
                } else { bar.style.width = w + "%"; }
            }, 400);
        };
    </script>
</body>
