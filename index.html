<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffe6ee);
            background-size: 400% 400%; animation: gradientMove 10s ease infinite;
            overflow: hidden; touch-action: manipulation;
        }

        @keyframes gradientMove { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2; pointer-events: none; z-index: -1;
        }

        /* --- THE ACTUAL CLOUD LOOK --- */
        .cloud-msg {
            position: absolute; padding: 12px 20px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.45) !important;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ff4d6d; font-weight: 600; font-size: 0.85rem; z-index: 5; 
            pointer-events: none; opacity: 0; display: flex; align-items: center; 
            justify-content: center; transition: opacity 1s ease;
        }

        /* The circles that make it look like a cloud */
        .cloud-msg::before, .cloud-msg::after { content: ''; position: absolute; background: inherit; border-radius: 50%; z-index: -1; }
        .cloud-msg::before { width: 20px; height: 20px; top: -10px; left: 15px; }
        .cloud-msg::after { width: 15px; height: 15px; top: -7px; right: 15px; }

        @keyframes wander {
            0% { transform: translate(0, 0); }
            33% { transform: translate(15px, -10px); }
            66% { transform: translate(-10px, 15px); }
            100% { transform: translate(0, 0); }
        }

        /* UI Styles */
        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }
        h1 { font-weight: 600; color: #ff4d6d; margin: 20px; font-size: 1.5rem; position: relative; z-index: 10; }

        .btn-style { 
            background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5); color: #ff4d6d; 
            padding: 12px 25px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        #yes { background: #ff4d6d; color: white; border: none; font-weight: 600; padding: 12px 25px; border-radius: 12px; cursor: pointer; }
        #no { background: #8e8e8e; color: white; border: none; font-weight: 600; padding: 12px 25px; border-radius: 12px; cursor: pointer; position: relative; z-index: 1000; }

        .heart-trail { position: fixed; font-size: 22px; pointer-events: none; z-index: 99999; transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.5, 1), opacity 1.2s ease-out; }

        /* Loading */
        #loading-screen { position: fixed; inset: 0; background: #ffe6ee; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .loader-container { width: 250px; height: 10px; background: rgba(255, 255, 255, 0.5); border-radius: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff4d6d, #ff8fa3); transition: width 0.4s ease; }
    </style>
</head>
<body>

    <section id="page2" class="page">

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls playsinline style="width:100%; height:100%; object-fit: contain;">
            <source src="../static/images/vid1.mp4" type="video/mp4">

    <script>
        const messages = [
            "My favorite person ever üåü", "The prettiest girl ‚ù§Ô∏è", "I Miss my Baby SO MUCHüòò", 
            "ANTE MUTH, ANTE CUTIE PIE‚ú®", "Happy Birthday My Whole lifeü§ûüèΩüéÇ", "Ante Baby is ALL I THINK ABOUTüí≠", 
            "You make my days HAPPIERüòä", "I belong to you AND ONLY YOU ‚ù§Ô∏è", "BAAAAAAABBBBBYYYYYYYYYYYYYYYY", 
            "The most beautiful EYES üòç", "I'm so lucky to EXIST with you in my life üçÄ", "love you to the MOON and BACK!!üåé", 
            "You are so PERFECT without even tryin‚ú®", "Sending you all my love üíå", "You're the best part of my day üíñ", 
            "My soulmate üë©‚Äç‚ù§Ô∏è‚Äçüë®", "LOVE LOVE LOVE LOVE LOVE LOVE LOVE!!XOXO ‚ú®"
        ];

        const occupiedSectors = new Set();
        let pageOneActive = true;

        // --- CLOUD LOGIC ---
        function spawnCloudBurst() {
            if (!pageOneActive) return;
            let shuffled = [...messages].sort(() => 0.5 - Math.random());
            for(let i = 0; i < 4; i++) { 
                setTimeout(() => createFloatingCloud(shuffled[i]), i * 400); 
            }
        }

        function createFloatingCloud(msg) {
            const container = document.getElementById('page1');
            const row = Math.floor(Math.random() * 5);
            const col = Math.floor(Math.random() * 5);
            const sectorID = `${row}-${col}`;
            
            if (occupiedSectors.has(sectorID)) return;

            const cloud = document.createElement('div');
            cloud.className = 'cloud-msg';
            cloud.innerText = msg;
            cloud.style.left = (col * 18) + (Math.random() * 8) + "%";
            cloud.style.top = (row * 18) + (Math.random() * 8) + "%";
            cloud.style.animation = `wander ${Math.random() * 3 + 4}s ease-in-out infinite`;
            
            container.appendChild(cloud);
            occupiedSectors.add(sectorID);
            
            setTimeout(() => { if(cloud) cloud.style.opacity = "1"; }, 100);
            setTimeout(() => {
                if(cloud) {
                    cloud.style.opacity = "0";
                    setTimeout(() => { cloud.remove(); occupiedSectors.delete(sectorID); }, 1000);
                }
            }, 6000);
        }

        setInterval(spawnCloudBurst, 3500);

        // --- NAVIGATION & LOADING ---
        window.addEventListener('load', () => {
            const bar = document.getElementById('progress-bar');
            let w = 0;
            const int = setInterval(() => {
                w += Math.random() * 20;
                if(w >= 100) {
                    clearInterval(int);
                    bar.style.width = "100%";
                    setTimeout(() => { document.getElementById('loading-screen').style.display='none'; spawnCloudBurst(); }, 500);
                } else { bar.style.width = w + "%"; }
            }, 300);
        });

        function startExperience() { pageOneActive = false; document.getElementById('bgMusic').play(); showPage('page2'); }
        function goToYesPage() { showPage('page3'); confetti({ particleCount: 150, spread: 70 }); }
        function goToFinalVideo() { document.getElementById('bgMusic').pause(); showPage('page4'); document.getElementById('finalVid').play(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }

        // --- NO BUTTON (GROW LOGIC) ---
        let yesSize = 20;
        function moveNo(e) {
            const no = document.getElementById("no");
            const yes = document.getElementById("yes");
            const x = Math.random() * (window.innerWidth - no.offsetWidth - 60) + 30;
            const y = Math.random() * (window.innerHeight - no.offsetHeight - 60) + 30;
            no.style.position = "fixed";
            no.style.left = x + "px";
            no.style.top = y + "px";

            yesSize += 10;
            yes.style.fontSize = yesSize + "px";
            yes.style.padding = (yesSize/2) + "px " + yesSize + "px";
        }

        // --- HEART TRAIL ---
        document.addEventListener('mousemove', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart-trail';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translate(${(Math.random()-0.5)*100}px, -100px) scale(1.8)`;
                heart.style.opacity = '0';
            }, 20);
            setTimeout(() => heart.remove(), 1200);
        });
    </script>
