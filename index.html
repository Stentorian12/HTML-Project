<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: url('static/mosaic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; touch-action: manipulation;
        }

        /* --- SCATTERED POLAROIDS --- */
        .polaroid-scatter {
            position: absolute; background: rgba(255, 255, 255, 0.8);
            padding: 8px 8px 20px 8px; width: 100px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1;
            backdrop-filter: blur(5px);
        }
        .polaroid-scatter img { width: 100%; aspect-ratio: 4/5; object-fit: cover; border-radius: 2px; }

        /* Random Positions for the 8 Wish Photos */
        #p1 { top: 5%; left: 5%; transform: rotate(-10deg); }
        #p2 { top: 15%; right: 5%; transform: rotate(15deg); }
        #p3 { bottom: 10%; left: 8%; transform: rotate(-5deg); }
        #p4 { bottom: 15%; right: 5%; transform: rotate(12deg); }
        #p5 { top: 40%; left: 2%; transform: rotate(-15deg); }
        #p6 { top: 50%; right: 2%; transform: rotate(8deg); }
        #p7 { top: 2%; left: 45%; transform: rotate(5deg); }
        #p8 { bottom: 5%; left: 40%; transform: rotate(-8deg); }

        @media (max-width: 600px) { .polaroid-scatter { width: 70px; } }

        /* UI Elements */
        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }
        
        .main-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px; border-radius: 25px;
            z-index: 100; position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 85%; max-width: 400px;
        }

        h1 { color: #ff4d6d; text-shadow: 1px 1px 5px rgba(255,255,255,0.5); }

        button {
            font-family: 'Poppins', sans-serif; font-weight: 600;
            padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer;
        }

        #yes { background: #ff4d6d; color: white; z-index: 50; }
        #no { 
            background: #8e8e8e; color: white; 
            z-index: 10000 !important; /* THE HITBOX FIX */
            position: relative; 
        }

        .heart-trail {
            position: fixed; font-size: 22px; pointer-events: none; z-index: 99999;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.5, 1), opacity 1.2s ease-out;
        }

        video { border-radius: 15px; margin-bottom: 15px; max-width: 90%; }
        .polaroid-inline { background: white; padding: 10px 10px 25px; width: 120px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <audio id="bgMusic" loop>
        <source src="static/bg-music.mp3" type="audio/mpeg">
    </audio>

    <section id="page1" class="page">
        <div class="polaroid-scatter" id="p1"><img src="static/images/wish1.jpg"></div>
        <div class="polaroid-scatter" id="p2"><img src="static/images/wish2.jpg"></div>
        <div class="polaroid-scatter" id="p3"><img src="static/images/wish3.jpg"></div>
        <div class="polaroid-scatter" id="p4"><img src="static/images/wish4.jpg"></div>
        <div class="polaroid-scatter" id="p5"><img src="static/images/wish5.jpg"></div>
        <div class="polaroid-scatter" id="p6"><img src="static/images/wish6.jpg"></div>
        <div class="polaroid-scatter" id="p7"><img src="static/images/wish7.jpg"></div>
        <div class="polaroid-scatter" id="p8"><img src="static/images/wish8.jpg"></div>

        <div class="main-card">
            <h1>Happy Birthday, Gorgeous! üéÇ</h1>
            <button style="background:#ff4d6d; color:white;" onclick="startExperience()">Oru question... ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page2" class="page">
        <video width="250" autoplay loop muted playsinline>
            <source src="static/images/kisses.mp4" type="video/mp4">
        </video>
        <div class="main-card">
            <h1>KEERTHI! Will you be my Valentine? üíñ</h1>
            <div style="display: flex; gap: 20px; justify-content: center; align-items: center;">
                <button id="yes" onclick="goToYesPage()">Yes</button>
                <button id="no" onmouseover="moveNo(event)" onclick="moveNo(event)">No</button>
            </div>
        </div>
    </section>

    <section id="page3" class="page">
        <video width="250" autoplay loop muted playsinline>
            <source src="static/images/kisses1.mp4" type="video/mp4">
        </video>
        <h1>I Looveee YOU SOOO MUCH BABYYYYY‚ù§Ô∏è</h1>
        <div style="display: flex; gap: 10px; justify-content: center; margin: 20px;">
            <div class="polaroid-inline"><img src="static/images/pic1.jpg" style="width:100%"></div>
            <div class="polaroid-inline" style="transform: rotate(5deg);"><img src="static/images/pic2.jpg" style="width:100%"></div>
        </div>
        <button style="background: white; color: #ff4d6d; border: 2px solid #ff4d6d;" onclick="goToFinalVideo()">Sheri Enna üëã</button>
    </section>

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls style="width:100%; height:100%; object-fit: contain;">
            <source src="static/images/vid1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        // NAVIGATION
        function startExperience() {
            document.getElementById('bgMusic').play().catch(() => {});
            showPage('page2');
        }

        function goToYesPage() {
            showPage('page3');
            confetti({ particleCount: 150, spread: 70, origin: { x: 0.5, y: 0.5 } });
        }

        function goToFinalVideo() {
            document.getElementById('bgMusic').pause();
            showPage('page4');
            document.getElementById('finalVid').play();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'flex';
        }

        // NO BUTTON LOGIC
        let yesSize = 1;
        function moveNo(e) {
            const noBtn = document.getElementById("no");
            const yesBtn = document.getElementById("yes");
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // HEART TRAIL
        document.addEventListener('mousemove', (e) => spawnHeart(e.clientX, e.clientY));
        function spawnHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-trail';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translate(${(Math.random()-0.5)*100}px, -100px) scale(1.5)`;
                heart.style.opacity = '0';
            }, 20);
            setTimeout(() => heart.remove(), 1000);
        }
    </script>
</body>
</html>
