<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* THE NEW DESIGN: GRADIENT + FROSTED GLASS */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffe6ee);
            background-size: 400% 400%; animation: gradientMove 10s ease infinite;
            overflow: hidden; touch-action: manipulation;
        }

        @keyframes gradientMove { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        /* THE CLOUD LOOK */
        .cloud-msg {
            position: absolute; padding: 12px 20px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ff4d6d; font-weight: 600; font-size: 0.85rem; z-index: 5;
            pointer-events: none; opacity: 0; transition: opacity 1s ease;
        }
        .cloud-msg::before, .cloud-msg::after { content: ''; position: absolute; background: inherit; border-radius: 50%; z-index: -1; }
        .cloud-msg::before { width: 20px; height: 20px; top: -10px; left: 15px; }
        .cloud-msg::after { width: 15px; height: 15px; top: -7px; right: 15px; }

        @keyframes wander {
            0% { transform: translate(0, 0); }
            33% { transform: translate(15px, -10px); }
            66% { transform: translate(-10px, 15px); }
            100% { transform: translate(0, 0); }
        }

        /* UI ELEMENTS */
        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }
        
        .btn-style { 
            background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5); color: #ff4d6d;
            padding: 14px 28px; border-radius: 15px; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        #yes { background: #ff4d6d; color: white; border: none; font-weight: 600; padding: 12px 25px; border-radius: 12px; }
        #no { background: #8e8e8e; color: white; border: none; font-weight: 600; padding: 12px 25px; border-radius: 12px; position: relative; z-index: 1000; }

        /* LOADING */
        #loading-screen { position: fixed; inset: 0; background: #ffe6ee; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .loader-container { width: 220px; height: 8px; background: rgba(255, 255, 255, 0.5); border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #ff4d6d; transition: width 0.3s; }

        .heart-trail { position: fixed; font-size: 22px; pointer-events: none; z-index: 99999; transition: transform 1s, opacity 1s; }
        video { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div id="loading-screen">
        <div class="loader-container"><div id="progress-bar"></div></div>
        <p style="color: #ff4d6d; margin-top: 15px; font-weight: 600;">Building something special...</p>
    </div>

    <audio id="bgMusic" loop><source src="static/bg-music.mp3" type="audio/mpeg"></audio>

    <section id="page1" class="page">
        <h1 style="color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.15); font-size: 2rem; margin-bottom: 30px;">Happy Birthday, Gorgeous! üéÇ</h1>
        <button class="btn-style" onclick="startExperience()">Oru question... ‚ù§Ô∏è</button>
    </section>

    <section id="page2" class="page">
        <video width="250" autoplay loop muted playsinline><source src="static/images/kisses.mp4" type="video/mp4"></video>
        <h1 style="color: #ff4d6d; padding: 0 20px;">KEERTHIIIII! Will you be my Valentine? üíñ</h1>
        <div style="display: flex; gap: 20px; align-items: center; justify-content: center; min-height: 150px; position: relative; width: 100%;">
            <button id="yes" onclick="goToYesPage()">Yes</button>
            <button id="no" onmouseover="moveNo(event)" onclick="moveNo(event)">No</button>
        </div>
    </section>

    <section id="page3" class="page">
        <video width="250" autoplay loop muted playsinline><source src="static/images/kisses1.mp4" type="video/mp4"></video>
        <h1 style="color: #ff4d6d;">I Looveee YOU SOOO MUCH BABYYYYY‚ù§Ô∏è</h1>
        <button class="btn-style" style="margin-top: 20px;" onclick="goToFinalVideo()">Sheri Enna üëã</button>
    </section>

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls playsinline style="width:100%; height:100%; object-fit: contain;">
            <source src="static/images/vid1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        const messages = [
            "My favorite person ever üåü", "The prettiest girl ‚ù§Ô∏è", "I Miss my Baby SO MUCHüòò", 
            "ANTE MUTH, ANTE CUTIE PIE‚ú®", "Happy Birthday My Whole lifeü§ûüèΩüéÇ", "Ante Baby is ALL I THINK ABOUTüí≠", 
            "You make my days HAPPIERüòä", "I belong to you AND ONLY YOU ‚ù§Ô∏è", "BAAAAAAABBBBBYYYYYYYYYYYYYYYY", 
            "The most beautiful EYES üòç", "love you to the MOON and BACK!!üåé"
        ];

        let pageOneActive = true;
        const occupiedSectors = new Set();

        // THE CLOUD ENGINE
        function spawnCloudBurst() {
            if (!pageOneActive) return;
            let shuffled = [...messages].sort(() => 0.5 - Math.random());
            for(let i = 0; i < 3; i++) { 
                setTimeout(() => createFloatingCloud(shuffled[i]), i * 600); 
            }
        }

        function createFloatingCloud(msg) {
            const container = document.getElementById('page1');
            const row = Math.floor(Math.random() * 5);
            const col = Math.floor(Math.random() * 5);
            const sectorID = `${row}-${col}`;
            if (occupiedSectors.has(sectorID)) return;

            const cloud = document.createElement('div');
            cloud.className = 'cloud-msg';
            cloud.innerText = msg;
            cloud.style.left = (col * 18) + (Math.random() * 5) + "%";
            cloud.style.top = (row * 18) + (Math.random() * 5) + "%";
            cloud.style.animation = `wander ${Math.random() * 2 + 4}s ease-in-out infinite`;
            
            container.appendChild(cloud);
            occupiedSectors.add(sectorID);
            
            setTimeout(() => { if(cloud) cloud.style.opacity = "1"; }, 100);
            setTimeout(() => {
                if(cloud) {
                    cloud.style.opacity = "0";
                    setTimeout(() => { cloud.remove(); occupiedSectors.delete(sectorID); }, 1000);
                }
            }, 5000);
        }

        // LOADING LOGIC
        window.addEventListener('load', () => {
            const bar = document.getElementById('progress-bar');
            let w = 0;
            const int = setInterval(() => {
                w += Math.random() * 15;
                if(w >= 100) {
                    clearInterval(int);
                    bar.style.width = "100%";
                    setTimeout(() => { 
                        document.getElementById('loading-screen').style.display='none'; 
                        setInterval(spawnCloudBurst, 3000); 
                        spawnCloudBurst();
                    }, 500);
                } else { bar.style.width = w + "%"; }
            }, 250);
        });

        // NAVIGATION
        function startExperience() { 
            pageOneActive = false; 
            document.querySelectorAll('.cloud-msg').forEach(c => c.remove());
            document.getElementById('bgMusic').play(); 
            showPage('page2'); 
        }
        function goToYesPage() { showPage('page3'); confetti({ particleCount: 150, spread: 70 }); }
        function goToFinalVideo() { document.getElementById('bgMusic').pause(); showPage('page4'); document.getElementById('finalVid').play(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }

        // NO BUTTON LOGIC
        let yesSize = 18;
        function moveNo(e) {
            const no = document.getElementById("no");
            const yes = document.getElementById("yes");
            no.style.position = "fixed";
            no.style.left = (Math.random() * (window.innerWidth - 100)) + "px";
            no.style.top = (Math.random() * (window.innerHeight - 50)) + "px";
            yesSize += 8;
            yes.style.fontSize = yesSize + "px";
            yes.style.padding = (yesSize/2) + "px " + yesSize + "px";
        }

        // HEART TRAIL
        document.addEventListener('mousemove', (e) => {
            const h = document.createElement('div');
            h.className = 'heart-trail'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-100px) scale(2)`; h.style.opacity = '0'; }, 20);
            setTimeout(() => h.remove(), 1000);
        });
    </script>
</body>
</html>
