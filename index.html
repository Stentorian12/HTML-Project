<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff5f5; z-index: 1000000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Special Elite', serif;
        }
        .loader-heart { font-size: 50px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* --- BASE SETUP --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #fff5f5;
            background-image: linear-gradient(90deg, rgba(255, 77, 109, 0.1) 50%, transparent 50%),
                              linear-gradient(rgba(255, 77, 109, 0.1) 50%, transparent 50%);
            background-size: 60px 60px;
            overflow: hidden; touch-action: manipulation;
        }

        /* --- MAGIC HEART TRAIL (Font Fixed) --- */
        .heart-trail {
            position: fixed; font-size: 28px; pointer-events: none; z-index: 999999;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif !important;
            transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.5, 1), opacity 1.5s ease-out;
        }

        /* --- POLAROIDS --- */
        .polaroid-scatter {
            position: absolute; background: white; padding: 10px 10px 25px 10px;
            width: 100px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); z-index: 1;
        }
        .polaroid-scatter img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        
        .tape {
            position: absolute; width: 60px; height: 25px;
            top: -15px; left: 50%; transform: translateX(-50%) rotate(-3deg);
            opacity: 0.9; z-index: 2;
        }
        .tape-dots { background: #ff4d6d; background-image: radial-gradient(white 10%, transparent 11%); background-size: 6px 6px; }
        .tape-stripes { background: #4db8ff; background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%); background-size: 5px 5px; }
        .tape-hearts { background: #ffcc00; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-family: sans-serif; }

        #p1 { top: 5%; left: 5%; transform: rotate(-10deg); }
        #p2 { top: 12%; right: 5%; transform: rotate(15deg); }
        #p3 { bottom: 8%; left: 6%; transform: rotate(-8deg); }
        #p4 { bottom: 12%; right: 8%; transform: rotate(12deg); }
        #p5 { top: 40%; left: 3%; transform: rotate(-12deg); }
        #p6 { top: 55%; right: 4%; transform: rotate(10deg); }
        #p7 { top: 3%; left: 45%; transform: rotate(5deg); }
        #p8 { bottom: 6%; left: 42%; transform: rotate(-4deg); }

        /* --- MAIN CARD --- */
        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }

        .main-card {
            background: #fdfaf0; padding: 35px; border-radius: 5px;
            z-index: 100; position: relative;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
            width: 85%; max-width: 380px; transform: rotate(-1deg);
        }

        .ransom span {
            display: inline-block; padding: 4px 8px; margin: 2px;
            background: white; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            font-family: 'Special Elite', cursive; font-size: 1.5rem; color: #333;
        }
        
        /* Force Emojis to stay colorful and standard font */
        .emoji-span { font-family: sans-serif !important; font-size: 1.5rem; display: inline-block; }

        button {
            font-family: 'Poppins', sans-serif; font-weight: 600;
            padding: 15px 30px; border-radius: 15px; border: none; cursor: pointer;
            margin-top: 20px;
        }

        #yes { background: #ff4d6d; color: white; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #no { background: #8e8e8e; color: white; position: fixed; z-index: 10000 !important; transition: all 0.3s ease; }

        video { border-radius: 15px; margin-bottom: 15px; max-width: 95%; border: 6px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .polaroid-inline { background: white; padding: 10px 10px 25px; width: 130px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-heart">‚ù§Ô∏è</div>
        <p>Preparing a surprise for Keerthi...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="bgMusic" loop><source src="static/bg-music.mp3" type="audio/mpeg"></audio>

    <section id="page1" class="page">
        <div class="polaroid-scatter" id="p1"><div class="tape tape-dots"></div><img src="static/images/wish1.jpg"></div>
        <div class="polaroid-scatter" id="p2"><div class="tape tape-stripes"></div><img src="static/images/wish2.jpg"></div>
        <div class="polaroid-scatter" id="p3"><div class="tape tape-hearts">‚ù§</div><img src="static/images/wish3.jpg"></div>
        <div class="polaroid-scatter" id="p4"><div class="tape tape-dots"></div><img src="static/images/wish4.jpg"></div>
        <div class="polaroid-scatter" id="p5"><div class="tape tape-stripes"></div><img src="static/images/wish5.jpg"></div>
        <div class="polaroid-scatter" id="p6"><div class="tape tape-hearts">‚ù§</div><img src="static/images/wish6.jpg"></div>
        <div class="polaroid-scatter" id="p7"><div class="tape tape-dots"></div><img src="static/images/wish7.jpg"></div>
        <div class="polaroid-scatter" id="p8"><div class="tape tape-stripes"></div><img src="static/images/wish8.jpg"></div>

        <div class="main-card">
            <h1 class="ransom" id="t1">Happy Birthday Gorgeous! <span class="emoji-span">üéÇ</span></h1>
            <button style="background:#ff4d6d; color:white;" onclick="startExperience()">Oru question... <span class="emoji-span">‚ù§Ô∏è</span></button>
        </div>
    </section>

    <section id="page2" class="page">
        <video width="260" autoplay loop muted playsinline><source src="static/images/kisses.mp4" type="video/mp4"></video>
        <div class="main-card">
            <h1 class="ransom" id="t2">KEERTHIIIII! MyLOUUUU, will you be my Valentine?(please<span class="emoji-span">üòû</span>)</h1>
            <div style="display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 120px;">
                <button id="yes" onclick="goToYesPage()">Yes</button>
                <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </section>

    <section id="page3" class="page">
        <video width="260" autoplay loop muted playsinline><source src="static/images/kisses1.mp4" type="video/mp4"></video>
        <h1 class="ransom" id="t3">UGHHHHHH I Looveee YOU SOOOOO MUCH BABYYYYY<span class="emoji-span">‚ù§Ô∏è</span></h1>
        <div style="display: flex; gap: 10px; justify-content: center; margin: 25px;">
            <div class="polaroid-inline"><img src="static/images/pic1.jpg" style="width:100%"></div>
            <div class="polaroid-inline" style="transform: rotate(5deg);"><img src="static/images/pic2.jpg" style="width:100%"></div>
        </div>
        <button style="background: white; color: #ff4d6d; border: 2px solid #ff4d6d;" onclick="goToFinalVideo()">Sheri Enna <span class="emoji-span">üëã</span></button>
    </section>

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls playsinline style="width:100%; height:100%; object-fit: contain;">
            <source src="static/images/vid1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            }, 3000);
        });

        function applyRansom(id) {
            const el = document.getElementById(id);
            const html = el.innerHTML;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Collect emojis as they are
            const nodes = Array.from(tempDiv.childNodes);
            el.innerHTML = '';

            nodes.forEach(node => {
                if (node.nodeType === 3) { // Text node
                    node.textContent.split(' ').forEach(word => {
                        const wordDiv = document.createElement('div');
                        wordDiv.style.display = 'inline-block';
                        word.split('').forEach(char => {
                            const span = document.createElement('span');
                            span.innerText = char;
                            span.style.transform = `rotate(${(Math.random()*14)-7}deg)`;
                            wordDiv.appendChild(span);
                        });
                        el.appendChild(wordDiv);
                        el.innerHTML += '&nbsp;';
                    });
                } else { // It's an emoji span or something else
                    el.appendChild(node.cloneNode(true));
                }
            });
        }
        applyRansom('t1');

        function startExperience() {
            document.getElementById('bgMusic').play().catch(() => {});
            showPage('page2');
            applyRansom('t2');
        }
        function goToYesPage() {
            showPage('page3');
            applyRansom('t3');
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }
        function goToFinalVideo() {
            document.getElementById('bgMusic').pause();
            showPage('page4');
            document.getElementById('finalVid').play();
        }
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        let yesSize = 1;
        function moveNo() {
            const no = document.getElementById("no");
            const yes = document.getElementById("yes");
            const x = Math.random() * (window.innerWidth - no.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - no.offsetHeight - 100) + 50;
            no.style.left = x + "px";
            no.style.top = y + "px";
            yesSize += 0.3;
            yes.style.transform = `scale(${yesSize})`;
        }

        document.addEventListener('mousemove', (e) => {
            for(let i=0; i<2; i++) { 
                spawnHeart(e.clientX, e.clientY);
            }
        });
        function spawnHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-trail';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            const moveX = (Math.random() - 0.5) * 250;
            const moveY = - (Math.random() * 200 + 100);
            setTimeout(() => {
                heart.style.transform = `translate(${moveX}px, ${moveY}px) scale(${Math.random() * 2 + 1.5})`;
                heart.style.opacity = '0';
            }, 50);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
