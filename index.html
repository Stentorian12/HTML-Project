<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For My Favorite ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- THE SCRAP BOOK BASE --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('static/images/checkered-bg.jpg') center/cover no-repeat fixed;
            overflow: hidden; touch-action: manipulation;
        }

        /* Paper texture overlay for realism */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/felt.png'); 
            opacity: 0.2; pointer-events: none; z-index: 1;
        }

        /* --- THE RANSOM ENGINE CSS --- */
        .ransom-word { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin: 10px 0; }
        .ransom-letter {
            display: inline-block;
            font-family: 'Special Elite', cursive;
            font-size: 1.6rem;
            padding: 5px 10px;
            text-transform: uppercase;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.1);
            transform: rotate(var(--r));
            background-color: var(--bg);
            color: #222;
        }

        /* --- POLAROID ELEMENTS --- */
        .polaroid {
            position: absolute; background: #fff; padding: 10px 10px 30px 10px;
            width: 105px; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); z-index: 2;
            transition: transform 0.3s ease;
        }
        .polaroid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border: 1px solid #eee; }
        
        /* Re-centered positions for iPhone/PC */
        #p1 { top: 6%; left: 12%; transform: rotate(-10deg); }
        #p2 { top: 10%; right: 12%; transform: rotate(8deg); }
        #p3 { bottom: 12%; left: 12%; transform: rotate(-5deg); }
        #p4 { bottom: 15%; right: 12%; transform: rotate(12deg); }

        /* --- CONTENT CARDS --- */
        .scrap-card {
            background: #fffef0 url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            padding: 30px 20px; width: 85%; max-width: 380px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.2);
            border-radius: 4px; position: relative; z-index: 100;
            border: 1px solid #ddd;
        }

        .video-paper {
            background: #fff; padding: 12px; border-radius: 2px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); margin-bottom: 20px;
            transform: rotate(-1.5deg); border: 1px solid #eee;
        }

        /* --- UI ELEMENTS --- */
        #loading-screen { position: fixed; inset: 0; background: #ffe6ee; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .progress-container { width: 220px; height: 12px; background: #fff; border-radius: 20px; overflow: hidden; margin-top: 15px; }
        #progress-bar { width: 0%; height: 100%; background: #ff4d6d; transition: width 0.3s; }

        .page { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #page1 { display: flex; }

        button { font-family: 'Poppins', sans-serif; font-weight: 600; padding: 14px 28px; border-radius: 12px; border: none; cursor: pointer; }
        .btn-yes { background: #ff4d6d; color: #fff; box-shadow: 0 4px 15px rgba(255,77,109,0.4); }
        #no { background: #8e8e8e; color: #fff; position: relative; z-index: 1001; }

        .cloud-msg {
            position: absolute; padding: 10px 18px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5); color: #ff4d6d; font-weight: 600;
            z-index: 50; opacity: 0; transition: opacity 0.8s; pointer-events: none;
        }

        .heart-trail { position: fixed; font-size: 24px; pointer-events: none; z-index: 99999; transition: transform 1s, opacity 1s; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div id="loading-screen">
        <p style="color:#ff4d6d; font-weight:600; font-family: 'Poppins';">Please wait for a surprise...</p>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <audio id="bgMusic" loop><source src="static/bg-music.mp3" type="audio/mpeg"></audio>

    <section id="page1" class="page">
        <div class="polaroid" id="p1"><img src="static/images/wish1.jpg"></div>
        <div class="polaroid" id="p2"><img src="static/images/wish2.jpg"></div>
        <div class="polaroid" id="p3"><img src="static/images/wish3.jpg"></div>
        <div class="polaroid" id="p4"><img src="static/images/wish4.jpg"></div>

        <div class="scrap-card">
            <div id="ransom-title"></div>
            <p style="font-size: 2rem; margin: 10px 0;">üéÇ</p>
            <button class="btn-yes" onclick="startExperience()">Oru question... ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page2" class="page">
        <div class="video-paper">
            <video width="240" autoplay loop muted playsinline><source src="static/images/kisses.mp4" type="video/mp4"></video>
        </div>
        <div class="scrap-card">
            <div id="ransom-question"></div>
            <p style="font-size: 2rem; margin: 10px 0;">üíñ</p>
            <div style="display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 120px; margin-top: 10px;">
                <button id="yes" class="btn-yes" onclick="goToYesPage()">Yes</button>
                <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </section>

    <section id="page3" class="page">
        <div class="polaroid" style="top:5%; left:10%; width:110px;"><img src="static/images/pic1.jpg"></div>
        <div class="polaroid" style="top:5%; right:10%; width:110px;"><img src="static/images/pic2.jpg"></div>
        
        <div class="video-paper">
            <video width="260" autoplay loop muted playsinline><source src="static/images/kisses1.mp4" type="video/mp4"></video>
        </div>
        <h1 style="color:white; text-shadow: 2px 4px 15px rgba(0,0,0,0.6); font-size: 1.5rem; padding: 0 20px;">UGHHHHHH I Looveee YOU SOOOOO MUCH BABYYYYY‚ù§Ô∏è</h1>
        <button class="btn-yes" style="background: white; color: #ff4d6d; margin-top: 20px;" onclick="goToFinalVideo()">Sheri Enna üëã</button>
    </section>

    <section id="page4" class="page" style="background:#000;">
        <video id="finalVid" controls playsinline style="width:100%; height:100%; object-fit: contain;">
            <source src="static/images/vid1.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        // --- RANSOM GENERATOR ---
        function renderRansom(id, text) {
            const container = document.getElementById(id);
            const colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];
            const words = text.split(' ');
            
            words.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'ransom-word';
                word.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'ransom-letter';
                    span.innerText = char;
                    span.style.setProperty('--r', (Math.random() * 12 - 6) + 'deg');
                    span.style.setProperty('--bg', colors[Math.floor(Math.random() * colors.length)]);
                    wordDiv.appendChild(span);
                });
                container.appendChild(wordDiv);
            });
        }

        // --- CLOUD ENGINE ---
        const msgs = ["The prettiest girl ‚ù§Ô∏è", "ANTE MUTH ‚ú®", "Whole lifeü§ûüèΩüéÇ", "BAAAABYYYYYY", "Love you! üåé"];
        let page1On = true;
        function spawnCloud() {
            if (!page1On) return;
            const c = document.createElement('div');
            c.className = 'cloud-msg';
            c.innerText = msgs[Math.floor(Math.random() * msgs.length)];
            c.style.left = Math.random() * 70 + 5 + "%";
            c.style.top = Math.random() * 70 + 5 + "%";
            document.getElementById('page1').appendChild(c);
            setTimeout(() => c.style.opacity = "1", 100);
            setTimeout(() => { c.style.opacity = "0"; setTimeout(() => c.remove(), 1000); }, 4000);
        }

        // --- INTERACTION ---
        let scale = 1;
        function moveNo() {
            const no = document.getElementById("no");
            const yes = document.getElementById("yes");
            no.style.position = "fixed";
            no.style.left = Math.random() * (window.innerWidth - 100) + "px";
            no.style.top = Math.random() * (window.innerHeight - 50) + "px";
            scale += 0.2;
            yes.style.transform = `scale(${scale})`;
        }

        function startExperience() { page1On = false; document.getElementById('bgMusic').play(); showPage('page2'); }
        function goToYesPage() { showPage('page3'); confetti({ particleCount: 200, spread: 80 }); }
        function goToFinalVideo() { document.getElementById('bgMusic').pause(); showPage('page4'); document.getElementById('finalVid').play(); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.style.display='none'); document.getElementById(id).style.display='flex'; }

        // --- INIT ---
        window.onload = () => {
            renderRansom('ransom-title', 'Happy Birthday Gorgeous');
            renderRansom('ransom-question', 'Will you be my Valentine');
            
            let w = 0;
            const bar = document.getElementById('progress-bar');
            const load = setInterval(() => {
                w += Math.random() * 25;
                if(w >= 100) {
                    clearInterval(load);
                    bar.style.width = "100%";
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display='none';
                        setInterval(spawnCloud, 3000);
                        spawnCloud();
                    }, 500);
                } else { bar.style.width = w + "%"; }
            }, 300);
        };

        document.addEventListener('mousemove', (e) => {
            const h = document.createElement('div');
            h.className = 'heart-trail'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = 'translateY(-100px) scale(1.5)'; h.style.opacity = '0'; }, 20);
            setTimeout(() => h.remove(), 1000);
        });
    </script>
</body>
</html>
