<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafbd;
            --accent-red: #ff4b2b;
            --soft-white: #fff5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: var(--soft-white);
        }

        /* Common Page Styling */
        .page {
            display: none; width: 100%; height: 100vh;
            flex-direction: column; align-items: center;
            justify-content: center; text-align: center;
            position: relative; transition: opacity 0.5s ease;
        }

        /* Page 1 Specific: The Birthday Gallery */
        #page1 {
            display: flex; /* Starts on Page 1 */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%); /* Placeholder BG */
            /* UNCOMMENT THE LINE BELOW LATER TO USE YOUR PIC3 */
            /* background: url("{{ url_for('static', filename='images/pic3.jpg') }}") center/cover no-repeat; */
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(2px);
            z-index: 1;
        }

        .content-box { z-index: 10; padding: 20px; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        
        button {
            padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px;
            background: white; color: var(--accent-red); cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; font-weight: 600;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        /* Floating Messages */
        .floating-msg {
            position: absolute; color: white; font-weight: bold; opacity: 0.8;
            pointer-events: none; z-index: 5; animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            to { transform: translateY(-10vh) rotate(20deg); opacity: 0; }
        }

        /* Page 3: Polaroids */
        .polaroid-container { display: flex; gap: 20px; margin-top: 20px; }
        .polaroid {
            background: white; padding: 10px 10px 30px; width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transform: rotate(-3deg);
        }
        .polaroid img { width: 100%; height: auto; }
        .polaroid.alt { transform: rotate(5deg); }

        /* Videos */
        video { border-radius: 20px; border: 8px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 80%; }
        
        .no-btn { position: absolute; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='bg-music.mp3') }}" type="audio/mpeg">
    </audio>

    <section id="page1" class="page">
        <div class="overlay"></div>
        <div class="content-box">
            <h1>Happy Birthday, Gorgeous! üéÇ</h1>
            <p style="color: white; font-size: 1.2rem;">Today is all about you.</p>
            <button onclick="startExperience()">I have a question... ‚ù§Ô∏è</button>
        </div>
    </section>

    <section id="page2" class="page">
        <video width="320" autoplay loop muted>
            <source src="{{ url_for('static', filename='images/kisses.mp4') }}" type="video/mp4">
        </video>
        <h1 style="color: var(--accent-red);">Will you be my Valentine?</h1>
        <div style="margin-top: 20px;">
            <button id="yes" onclick="goToYesPage()">Yes</button>
            <button id="no" onmouseover="moveNo()" class="no-btn">No</button>
        </div>
    </section>

    <section id="page3" class="page">
        <video width="320" autoplay loop muted>
            <source src="{{ url_for('static', filename='images/kisses1.mp4') }}" type="video/mp4">
        </video>
        <h1 style="color: var(--accent-red);">HELL YEAH! ‚ù§Ô∏è</h1>
        <div class="polaroid-container">
            <div class="polaroid"><img src="{{ url_for('static', filename='images/pic1.jpg') }}"></div>
            <div class="polaroid alt"><img src="{{ url_for('static', filename='images/pic2.jpg') }}"></div>
        </div>
        <button style="margin-top: 30px;" onclick="goToFinalVideo()">Sheri Enna üëã</button>
    </section>

    <section id="page4" class="page" style="background: #000;">
        <video id="finalVid" width="90%" controls>
            <source src="{{ url_for('static', filename='images/vid1.mp4') }}" type="video/mp4">
        </video>
    </section>

    <script>
        // EDIT YOUR MESSAGES HERE:
        const messages = [
            "My favorite person ever üåü",
            "The prettiest girl in Kerala ‚ù§Ô∏è",
            "Missing you from Dubai ‚úàÔ∏è",
            "You're my world üåé",
            "Can't wait to see you ‚è≥",
            "Happy Birthday Gorgeous! üéÇ"
        ];

        function createFloatingMsg() {
            const msg = document.createElement('div');
            msg.className = 'floating-msg';
            msg.innerText = messages[Math.floor(Math.random() * messages.length)];
            msg.style.left = Math.random() * 80 + 10 + "%";
            msg.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.getElementById('page1').appendChild(msg);
            setTimeout(() => msg.remove(), 8000);
        }

        setInterval(createFloatingMsg, 2000);

        function startExperience() {
            document.getElementById('bgMusic').play();
            showPage('page2');
        }

        function goToYesPage() {
            showPage('page3');
        }

        function goToFinalVideo() {
            document.getElementById('bgMusic').pause();
            showPage('page4');
            document.getElementById('finalVid').play();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
